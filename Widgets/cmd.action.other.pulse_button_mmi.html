<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

<div id="Pulse#id#"
     class='pulse-container cmd tooltips cmd-widget cursor'
     data-type="action" data-subtype="other" data-cmd_id="#id#"
     onClick="jeedom.cmd.execute({id: '#id#'});">
  <span class='pulse-button'>#name#</span>
</div>

<style>
.pulse-container {
  width: 200px;
  height: 100%;
  margin: 0 auto 0;
  -webkit-perspective: 1000;
  -webkit-backface-visibility: hidden;
}

.pulse-button {
  display: block;
  width: 100px;
  height: 100px;
  font-size: 1.3em;
  font-weight: light;
  font-family: 'Montserrat', sans-serif;
  text-transform: uppercase;
  text-align: center;
  line-height: 100px;
  letter-spacing: -1px;
  color: white;
  border: none;
  border-radius: 50%;
  background: #5a99d4; /*Color to change*/
  cursor: pointer;
  box-shadow: 0 0 0 0 rgba(90, 153, 212, 0.5); /*Color to change in rgb*/
  -webkit-animation: pulse 1.5s infinite;
}

.pulse-button:hover {
  -webkit-animation: none;
}

@-webkit-keyframes pulse {
  0% {
    -moz-transform: scale(0.9);
    -ms-transform: scale(0.9);
    -webkit-transform: scale(0.9);
    transform: scale(0.9);
  }
  70% {
    -moz-transform: scale(1);
    -ms-transform: scale(1);
    -webkit-transform: scale(1);
    transform: scale(1);
    box-shadow: 0 0 0 50px rgba(90, 153, 212, 0); /*Color to change in rgb*/
  }
  100% {
    -moz-transform: scale(0.9);
    -ms-transform: scale(0.9);
    -webkit-transform: scale(0.9);
    transform: scale(0.9);
    box-shadow: 0 0 0 0 rgba(90, 153, 212, 0); /*Color to change in rgb*/
  }
}
</style>
