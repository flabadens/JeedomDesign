<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

<div id="Pulse#id#"
     class='pulse-container cmd tooltips cmd-widget cursor'
     data-type="action" data-subtype="other" data-cmd_id="#id#"
     onClick="jeedom.cmd.execute({id: '#id#'});">
  <span class='pulse-button'>#name#</span>
</div>

<style>

    :root {
  		--color_btn_hex: #5a99d4;
      	--color_btn_rgb: 35,60,83;
  		--color_text: white;
    	--size_btn:100px;
  	}

.pulse-container {
  width: 200px;
  height: 100%;
  margin: 0 auto 0;
  -webkit-perspective: 1000;
  -webkit-backface-visibility: hidden;
}

.pulse-button {
  display: block;
  width: var(--size_btn);
  height: var(--size_btn);
  font-size: 1.3em;
  font-weight: light;
  font-family: 'Montserrat', sans-serif;
  text-transform: uppercase;
  text-align: center;
  line-height: var(--size_btn);
  letter-spacing: -1px;
  color: var(--color_text);
  border: none;
  border-radius: 50%;
  background: var(--color_btn_hex);
  cursor: pointer;
  box-shadow: 0 0 0 0 rgba(var(--color_btn_rgb), 0.5); /*Color to change in rgb*/
  -webkit-animation: pulse 1.5s infinite;
}

.pulse-button:hover {
  -webkit-animation: none;
}

@-webkit-keyframes pulse {
  0% {
    -moz-transform: scale(0.9);
    -ms-transform: scale(0.9);
    -webkit-transform: scale(0.9);
    transform: scale(0.9);
  }
  70% {
    -moz-transform: scale(1);
    -ms-transform: scale(1);
    -webkit-transform: scale(1);
    transform: scale(1);
    box-shadow: 0 0 0 50px rgba(var(--color_btn_rgb), 0);
  }
  100% {
    -moz-transform: scale(0.9);
    -ms-transform: scale(0.9);
    -webkit-transform: scale(0.9);
    transform: scale(0.9);
    box-shadow: 0 0 0 0 rgba(var(--color_btn_rgb), 0);
  }
}
</style>
